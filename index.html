    function(layer){

    let handleObject = feature=>typeof(feature)=='object' ? JSON.stringify(feature) : feature;
    let fields = ["depot_location_id", "depot_city_id", "depot_country_id", "country_iso_code", "country", "city", "location", "iata_code", "contains_pay_local", "first_depot_contract_id", "most_frequent_address"];

    let table = '<table>' +
        String(
        fields.map(
        (v,i)=>
        `<tr>
            <th>${aliases[i]}</th>
            
            <td>${handleObject(layer.feature.properties[v])}</td>
        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
